{% extends "layout.html" %}

{% block title %} Tester {% endblock %}

{% block main %}
    <h1>Member Information</h1>
    <ul>
        <table class="table">
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Address</th>
                <th>Phone Number</th>
            </tr>
        {% for user in users %}


                <tr>
                    <td>{{ user.name }}</td>
                    <td>{{ user.username }}</td>
                    <td>{{ user.phone_number }}</td>
                    <td>{{ user.address }}</td>


                </tr>


        {% endfor %}
    </table>
    </ul>
{% endblock %}
