{% extends "layout.html" %}

{% block title %} Tester {% endblock %}

{% block main %}
    <div class="container">
        <h1>Member Information</h1>
        <ul>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Phone Number</th>
                    <th>{{ sortCriteria }}</tr>
                </tr>
            {% for user in users %}


                    <tr>
                        <td>{{ user[0] }}</td>
                        <td>{{ user[1] }}</td>
                        <td>{{ user[2] }}</td>
                        <td>{{ user[3] }}</td>
                        <td>{{ user[4] }}</td>

                    </tr>


            {% endfor %}
        </table>
        </ul>
    </div>
{% endblock %}
