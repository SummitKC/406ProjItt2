{% extends "layout.html" %}
{% block title %} Admin Request {% endblock %}

{% block main %}
<div class="container">
    <br>
    {% if req_sent %}
        <h2>Request Sent!</h2>
        <h2>Check your email and <a href="/adminlogin">log in</a></h2>
    {% else %}
        <h2>Enter email to get admin permissions</h2>
        <form method="POST" action="/reqadmin">
            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required><br><br>
            <button type="submit" class="btn btn-primary">Submit Request</button>
        </form>
    {% endif %}
</div>
{% endblock %}
