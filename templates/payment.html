{% extends "layout.html" %}

{% block title %} Payment {% endblock %}

{% block main %} 
    <div class="center">
        <h1>Secure Payment</h1>
        <form method="POST" action="/payment">
            <div class="form-group">
                <label for="card_name">Cardholder Name</label>
                <input type="text" class="form-control" id="card_name" name="card_name" placeholder="Cardholder Name" required>
            </div>

            <div class="form-group">
                <label for="card_number">Card Number</label>
                <input type="text" class="form-control" id="card_number" name="card_number" placeholder="Card Number" required>
            </div>

            <div class="form-row">
                <div class="col-md-6">
                    <label for="expiry_month">Expiration Month</label>
                    <select class="form-control" id="expiry_month" name="expiry_month" required>
                        <option value="" disabled selected>Month</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="02">03</option>
                        <option value="02">04</option>
                        <option value="02">05</option>
                        <option value="02">06</option>
                        <option value="02">07</option>
                        <option value="02">08</option>
                        <option value="02">09</option>
                        <option value="02">10</option>
                        <option value="02">11</option>
                        <option value="12">12</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="expiry_year">Expiration Year</label>
                    <select class="form-control" id="expiry_year" name="expiry_year" required>
                        <option value="" disabled selected>Year</option>
                        {% for year in range(2024, 2034) %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" class="form-control" id="cvv" name="cvv" placeholder="CVV" required>
            </div>

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
            </div>

            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" placeholder="Phone Number" required>
            </div>

            <div class="form-group">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" placeholder="Address" required>
            </div>

            <input class="btn btn-primary" type="submit" value="Submit Payment">
        </form>
    </div>
{% endblock %}
