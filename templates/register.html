{% extends "layout.html" %}

{% block title %} Register {% endblock %}

{% block main %} 
    <div class="center">
        <h1>Register</h1>
        <form id="register-form" method="POST" action="/register">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control w-auto" id="username" name="username" placeholder="Username" required><br>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control w-auto" id="password" name="password" placeholder="Password" required><br>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" class="form-control w-auto" id="confirm-password" name="confirm-password" placeholder="Confirm Password" required><br>
            </div>    
            <input class="btn btn-primary" type="button" value="Register" onclick="showAdditionalForms()">
        </form>
        <div id="additional-forms" style="display: none;">
            <h2>Additional Information</h2>
            <form id="additional-info-form">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control w-auto" id="name" name="name" placeholder="Name" required><br>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control w-auto" id="address" name="address" placeholder="Address" required><br>
                </div>
                <!-- Add more fields as needed -->
                <input class="btn btn-primary" type="submit" value="Submit">
            </form>
        </div>
        <p>Already have an account? <a href="/login">Login here</a>.</p>
    </div>

    <script>
        function showAdditionalForms() {
            document.getElementById("register-form").style.display = "none";
            document.getElementById("additional-forms").style.display = "block";
        }
    </script>
{% endblock %}
